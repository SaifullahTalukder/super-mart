<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
   <!-- ----------contact page----------- -->
   <section id="commingSoon">
    <div class="commingSoon_wrapper d-flex align-items-center">
      <div class="col-6">
        <div class="commingSoon_bg_img">
            <div class="logo_white">
                <img src="images/logo-white.png" alt="">
            </div>
          </div>
        </div>
        <div class="col-6">
            <div class="contact_form_wrapper">
                <div class="section_header">
                    <h2>We are coming with something big for you!</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor</p>
                </div>
                <div id="countdown">
                    <ul>
                      <li><span id="days"></span>days</li>
                      <li><span id="hours"></span>Hours</li>
                      <li><span id="minutes"></span>Min</li>
                      <li><span id="seconds"></span>Sec</li>
                    </ul>
                </div>
                <form action="#" class="d-flex justify-content-between">
                    <input type="email" class="form-control" placeholder="Enter Your Email">
                    <button type="submit" class="form-control">Notify Me</button>
                </form>
            </div>
        </div>
    </div>
   </section>
   <!-- ----------contact page end----------- -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
